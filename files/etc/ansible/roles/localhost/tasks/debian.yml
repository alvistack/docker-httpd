- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/apache2" }
    - { dest: "/etc/apache2/conf-available" }
    - { dest: "/etc/apache2/mods-available" }
    - { dest: "/etc/apache2/sites-available" }
    - { dest: "/var/www/html", owner: "www-data", group: "www-data" }
  tags: localhost

- name: copy templates
  template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    backup: true
  loop:
    - { dest: "/etc/apache2/apache2.conf" }
    - { dest: "/etc/apache2/conf-available/apache2-doc.conf" }
    - { dest: "/etc/apache2/conf-available/other-vhosts-access-log.conf" }
    - { dest: "/etc/apache2/conf-available/php-fpm.conf" }
    - { dest: "/etc/apache2/conf-available/serve-cgi-bin.conf" }
    - { dest: "/etc/apache2/mods-available/cache_disk.conf" }
    - { dest: "/etc/apache2/mods-available/remoteip.conf" }
    - { dest: "/etc/apache2/sites-available/000-default.conf" }
    - { dest: "/etc/apache2/sites-available/default-ssl.conf" }
  tags: localhost

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/etc/apache2/apache2.conf" }
    - { dest: "/etc/apache2/conf-available/apache2-doc.conf" }
    - { dest: "/etc/apache2/conf-available/other-vhosts-access-log.conf" }
    - { dest: "/etc/apache2/conf-available/php-fpm.conf" }
    - { dest: "/etc/apache2/conf-available/serve-cgi-bin.conf" }
    - { dest: "/etc/apache2/mods-available/cache_disk.conf" }
    - { dest: "/etc/apache2/mods-available/remoteip.conf" }
    - { dest: "/etc/apache2/sites-available/000-default.conf" }
    - { dest: "/etc/apache2/sites-available/default-ssl.conf" }
  tags: localhost

- name: a2enmod
  apache2_module:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
    force: true
    ignore_configcheck: true
  loop: "{{ _apache2_module }}"
  changed_when: false
  ignore_errors: true
  tags: localhost
